<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        /* div {
            border: 1px solid #cab;
        } */
    </style>
</head>
<!--  -->

<body>
    <div class="container">
        <h2>表单控件</h2>
        <input type="text" class="form-control">
        <h2>textarea</h2>
        <textarea cols="30" rows="10" class="form-control"></textarea>
        <h2>checkbox/radio</h2>
        <div class="checkbox">
            <label>
                <input type="checkbox">复选框1
            </label>
            <label>
                <input type="checkbox">复选框2
            </label>
        </div>
        <div class="radio">
            <!-- name 可以识别一组单选 -->
            <label>
                <input type="radio" name="sex">男
            </label>
            <label>
                <input type="radio" name="sex">女
            </label>
        </div>
        <label for="checkbox1" class="checkbox-inline">
            <input type="checkbox" id="checkbox1">复选框1
        </label>
        <label for="checkbox2" class="checkbox-inline">
            <input type="checkbox" id="checkbox2">复选框2
        </label>
        <label for="radio1" class="radio-inline">
            <input type="radio" id="radio1" name="answer">单选1
        </label>
        <label for="radio2" class="radio-inline">
            <input type="radio" id="radio2" name="answer">单选2
        </label>
        <h2>单选seclect控件</h2>
        <select class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <h2>多选seclect</h2>
        <select multiple class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <!-- 静态控件 -->
        <h2>静态控件</h2>
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <p class="form-control-static">123@123.com</p>
                </div>
            </div>
        </form>
        <!-- 控件大小 -->
        <form action="" role="form">
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="form-control input-lg" placeholder="123@123.com" id="email">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control input-sm" placeholder="Password" id="password">
            </div>
        </form>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
