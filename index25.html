<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        /* div {
            border: 1px solid #cab;
        } */
    </style>
</head>
<!--  -->

<body>
    <div class="container">
        <form action="" role="form">
            <h1>基本表单</h1>
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="form-control" placeholder="123@123.com" id="email">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" placeholder="Password" id="password">
            </div>
            <div class="form-group">
                <label for="inputFile">input File</label>
                <input type="file" id="inputFile">
            </div>
            <div class="checkbox">
                <label><input type="checkbox">check me out</label>
            </div>
            <button class="btn btn-primary" type="submit">submit</button>
        </form>
    </div>
    <div class="container">
        <form role="form" class="form-inline">
            <h1>内联表单</h1>
            <div class="form-group">
                <!-- label设置sr-only类让bootstrap识别，并且隐藏 -->
                <label for="email2" class="sr-only">email</label>
                <input type="text" class="form-control" placeholder="123@123.com" id="email2">
            </div>
            <div class="form-group">
                <label for="password2" class="sr-only">password</label>
                <input type="password" class="form-control" placeholder="Password" id="password2">
            </div>
            <div class="form-group">
                <label for="inputFile2" class="sr-only">input File</label>
                <input type="file" id="inputFile2">
            </div>
            <div class="checkbox">
                <label><input type="checkbox">check me out</label>
            </div>
            <button class="btn btn-primary" type="submit">submit</button>
        </form>
    </div>
    <div class="container">
        <form role="form" class="form-horizontal">
            <h1>水平表单</h1>
            <div class="form-group">
                <!-- label设置sr-only类让bootstrap识别，并且隐藏 -->
                <label for="email3" class="control-label col-sm-2">email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="123@123.com" id="email3">
                </div>
            </div>
            <div class="form-group">
                <label for="password3" class="control-label col-sm-2">password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password" id="password3">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 col-sm-offset-2">
                    <label><input type="checkbox">check me out</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
